<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Boxing Factory</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .filters select, .filters button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .filters button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .filters button:hover {
            background-color: #555;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: calc(33% - 40px);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 22px;
        }
        .product p {
            font-size: 18px;
            color: #333;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .product {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="cartpage.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="ordertracker.html">Order Tracker</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="filters">
                <select id="sort-by">
                    <option value="default">Sort by</option>
                    <option value="price-low-high">Price: Low to High</option>
                    <option value="price-high-low">Price: High to Low</option>
                </select>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="red">Red Corner</option>
                    <option value="blue">Blue Corner</option>
                    <option value="red-glove">Red Glove</option>
                    <option value="blue-glove">Blue Glove</option>
                    <option value="red-wrape">Red Wrape</option>
                    <option value="blue-wrape">Blue Wrape</option>
                </select>
                <button id="filter-button">Apply Filters</button>
            </section>
            <section id="products">
                <h2>Our Products</h2>
                <div class="product-container">
                    <div class="product" data-category="red" data-price="25.00">
                        <img src="img20210227182643-500x500.jpg.webp" alt="Red Corner">
                        <h3>Red Corner</h3>
                        <p>$25.00</p>
                        <button class="add-to-cart" data-name="Red Corner" data-price="25.00">Add to Cart</button>
                    </div>
                    <div class="product" data-category="blue" data-price="30.00">
                        <img src="images566.jpeg" alt="Blue Corner">
                        <h3>Blue Corner</h3>
                        <p>$30.00</p>
                        <button class="add-to-cart" data-name="Blue Corner" data-price="30.00">Add to Cart</button>
                    </div>
                    <div class="product" data-category="red" data-price="50.00">
                        <img src="51htsjxisEL._SL500_.jpg" alt="Red Glove">
                        <h3>Red Glove</h3>
                        <p>$50.00</p>
                        <button class="add-to-cart" data-name="Red Glove" data-price="50.00">Add to Cart</button>
                    </div>
                    <div class="product" data-category="blue" data-price="50.00">
                        <img src="images121.jpeg" alt="Blue Glove">
                        <h3>Blue Glove</h3>
                        <p>$50.00</p>
                        <button class="add-to-cart" data-name="Blue Glove" data-price="50.00">Add to Cart</button>
                    </div>
                    <div class="product" data-category="red" data-price="25.00">
                        <img src="images (1).jpeg" alt="Red Wrape">
                        <h3>Red Wrape</h3>
                        <p>$25.00</p>
                        <button class="add-to-cart" data-name="Red Wrape" data-price="25.00">Add to Cart</button>
                    </div>
                    <div class="product" data-category="blue" data-price="25.00">
                        <img src="download56576.jpeg" alt="Blue Wrape">
                        <h3>Blue Wrape</h3>
                        <p>$25.00</p>
                        <button class="add-to-cart" data-name="Blue Wrape" data-price="25.00">Add to Cart</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <br><br><br><br><br>
    <footer>
        <p>&copy; 2024 Boxing Factory</p>
    </footer>

    <script>
        document.querySelector('#filter-button').addEventListener('click', function() {
            const sortBy = document.querySelector('#sort-by').value;
            const categoryFilter = document.querySelector('#category-filter').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const category = product.getAttribute('data-category');
                const price = parseFloat(product.getAttribute('data-price'));
                const showCategory = categoryFilter === 'all' || category === categoryFilter;
                product.style.display = showCategory ? 'block' : 'none';
            });

            // Sort products if needed
            if (sortBy !== 'default') {
                const sortedProducts = Array.from(products).sort((a, b) => {
                    const priceA = parseFloat(a.getAttribute('data-price'));
                    const priceB = parseFloat(b.getAttribute('data-price'));
                    return sortBy === 'price-low-high' ? priceA - priceB : priceB - priceA;
                });
                
                const productContainer = document.querySelector('.product-container');
                productContainer.innerHTML = '';
                sortedProducts.forEach(product => {
                    productContainer.appendChild(product);
                });
            }
        });

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const name = this.getAttribute('data-name');
                const price = this.getAttribute('data-price');

                // Get cart from localStorage or initialize as empty array
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                
                // Add new item to cart
                cart.push({ name, price });
                
                // Save cart back to localStorage
                localStorage.setItem('cart', JSON.stringify(cart));
                
                // Example alert for adding to cart
                alert(`Added ${name} to cart at $${price}`);
                
                // Add shake animation for visual feedback
                this.classList.add('shake');
                
                // Remove the shake class after animation ends
                setTimeout(() => {
                    this.classList.remove('shake');
                }, 500);
            });
        });
    </script>
</body>
</html>
